<!-- Dashboard Layout -->
<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar pt-4">
        <div class="position-sticky">
          <h2 class="sidebar-heading">My Dashboard</h2>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" id="navCreateNewCourse" href="#createNewCourse">
                Create new course
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navEditCourse" href="#editCourse">
                Edit Course
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Content Area -->
      <main class="col-md-9 col-lg-10 pt-4">
        <div id="content">
          <!-- Create New Course Section -->
          <div id="createNewCourse" class="content-section">
            <h2>Create new course</h2>
            <form id="createCourseForm">
              <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" id="courseTitle" class="form-control" placeholder="Enter course title" />
              </div>
              <div class="form-group">
                <label for="courseDescription">Course Description</label>
                <textarea id="courseDescription" class="form-control" placeholder="Enter course description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Create Course</button>
            </form>
            <ul id="courseList" class="mt-3"></ul> <!-- List of courses -->
          </div>
  
          <!-- Edit Course Section -->
          <div id="editCourse" class="content-section d-none">
            <h2>Edit Course</h2>
            <form id="editCourseForm">
              <div class="form-group">
                <label for="existingCourses">Select Course</label>
                <select id="existingCourses" class="form-control">
                  <option value="" disabled selected>Select a course</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editCourseTitle">New Course Title</label>
                <input type="text" id="editCourseTitle" class="form-control" placeholder="Enter new course title" />
              </div>
              <div class="form-group">
                <label for="editCourseDescription">New Course Description</label>
                <textarea id="editCourseDescription" class="form-control" placeholder="Enter new course description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Edit Course</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
